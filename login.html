<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Meu Acervo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-page-body">

    <main class="login-container">
        <div class="login-card">
            <h2>Crie sua conta</h2>
            
            <form action="#">
                <div class="input-group">
                    <label for="name">Nome</label>
                    <input type="text" id="userName" placeholder="Digite seu nome completo">
                </div>
                
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="seuemail@exemplo.com">
                </div>

                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="••••••••••">
                </div>

                <button type="button" id="registerButton" class="cta-button">Cadastrar</button>
            </form>

            <p class="alternative-link">
                Já tem uma conta? <a href="#">Faça login</a>
            </p>
        </div>
    </main>

    <script>
        const registerButton = document.getElementById('registerButton');

        registerButton.addEventListener('click', function() {
            const userNameInput = document.getElementById('userName');
            const userName = userNameInput.value;

            if (userName) {
                window.location.href = `dashboard.html?name=${encodeURIComponent(userName)}`;
            } else {
                alert('Por favor, digite seu nome para continuar.');
            }
        });
    </script>

</body>
</html>
